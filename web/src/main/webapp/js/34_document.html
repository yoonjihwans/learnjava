<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - document 객체</h1>
	<hr>
	<p>document 객체 : 브라우저에서 응답결과를 출력하는 영역을 객체로 표현하여 멤버변수와 멤버함수를 제공하는 객체</p>

	<script type="text/javascript">
	//alert(document);//[object HTMLDocument]
	
	//document.write(html) : 매개변수로 전달받은 문자값(HTML 태그)를 브라우저에 출력하는 멤버함수
	document.write("<p>document.write 멤버함수로 출력된 내용입니다.</p>");
	</script>
</body>
</html>
