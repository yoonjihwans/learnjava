<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - location 객체</h1>
	<hr>
	<p>location 객체 : 브라우저에서 URL 주소를 입력하는 영역을 객체로 표현하여 멤버변수와 멤버함수를 제공하는 객체</p>

	<script type="text/javascript">
	//Location.toString() : location 객체에 입력된 URL 주소를 문자값으로 반환하는 멤버함수
	//alert(location);//http://localhost:8000/web/js/32_location.html
	
	/*
	//location.href : location 객체로 하이퍼링크 기능을 사용하기 위해 요청할 웹프로그램의
	//URL 주소를 저장하는 멤버변수
	// => 브라우저의 요청 URL 주소를 변경하여 웹프로그램을 요청해 실행결과를 응답받아 출력 처리 - 페이지 이동
	setTimeout(function() {
		location.href="https://www.daum.net";
	}, 3000);
	*/
	//setTimeout(() => location.href="https://www.daum.net", 3000);
	
	//location.reload() : 현재 출력된 페이지를 다시 요청하여 출력하는 멤버함수 - 페이지 새로고침
	setInterval(() => location.reload(), 1000);
	</script>
</body>
</html>
