<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - navigator 객체</h1>
	<hr>
	<p>navigator 객체 :  브라우저 엔진을 객체로 표현하여 멤버변수와 멤버함수를 제공하는 객체</p>
	<p>브라우저 엔진 : 웹문서를 해석하여 실행하기 위한 프로그램</p>
	
	<script type="text/javascript">
	//alert(navigator);//[object Navigator]

	//navigator.appName : 브라우저 엔진의 이름(식별자)이 저장된 멤버변수
	//alert("브라우저 엔진의 이름 = "+navigator.appName);//브라우저 엔진의 이름 = Netscape
	
	//navigator.appName : 브라우저 엔진의 버전이 저장된 멤버변수
	//navigator.appName : 브라우저 엔진의 버전이 저장된 멤버변수
	//alert("브라우저 엔진의 버전 = "+navigator.appVersion);//브라우저 엔진의 버전 = 5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
	
	//navigator.userAgent : 브라우저 엔진 정보가 저장된 멤버변수
	alert("브라우저 엔진 = "+navigator.userAgent);//브라우저 엔진 = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.0.0 Safari/537.36
	</script>
</body>
</html>
