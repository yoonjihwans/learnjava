<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 예외처리</h1>
	<hr>
	<p>예외(Exception) : 프로그램의 명령 실행시 발생되는 문제</p>
	
	<script type="text/javascript">
	try {//예외가 발생될 수 있는 명령을 작성하는 영역
		//var array=new Array(100);
		var array=new Array(1000000000000000);
		alert("Array 객체의 요소의 갯수 = "+array.length);
	} catch (e) {//try 영역에서 발생된 예외를 전달받아 예외처리 명령을 작성하는 영역
		//에러 메세지가 저장된 Error 객체 출력
		//alert(e);
		alert("프로그램 실행에 문제가 발생 되었습니다.");
	} finally {//예외와 상관없이 무조건 실행되는 명령을 작성하는 영역
		alert("무조건 실행되는 명령입니다.")
	}
	</script>  
</body>
</html>
