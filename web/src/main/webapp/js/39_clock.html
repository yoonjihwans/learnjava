<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#displayDiv {
	width: 600px;
	margin: 0 auto;
	padding: 30px 0;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	border: 2px solid black; 
}
</style>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<hr>
	<div id="displayDiv">2024년 6월 27일 14시 41분 22초</div>
	
	<script type="text/javascript">
	//DOM 트리의 document 객체에서 태그를 검색하여 Element 객체로 반환받아 저장 
	var displayDiv=document.getElementById("displayDiv");
	
	//익명함수를 선언하여 변수에 저장
	// => 클라이언트 플렛폼의 현재 날짜와 시간을 제공받아 태그내용으로 변경하는 명령 작성
	var displayClock=function() {
		//클라이언트 플렛폼의 현재 날짜와 시간이 저장된 Date 객체를 생성하여 변수에 저장
		var now=new Date();
		
		//Date 객체에 저장된 날짜와 시간을 제공받아 태그내용으로 출력될 문자값을 생성하여 변수에 저장
		var printNow=now.getFullYear()+"년 "+(now.getMonth()+1)+"월 "+now.getDate()+"일 "
			+now.getHours()+"시 "+now.getMinutes()+"분 "+now.getSeconds()+"초";
		
		//날짜와 시간이 저장된 문자값으로 태그내용 변경
		displayDiv.innerHTML=printNow;
	}
	
	displayClock();
	
	setInterval(displayClock, 1000);
	</script>
</body>
</html>
