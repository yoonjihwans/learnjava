<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 변수와 자료형</h1>
	<hr>
	<p>변수(Variable) : 리터럴(값)을 저장하기 위한 저장공간(메모리)의 이름(식별자)</p>
	<p>자바스크립트는 변수를 선언하지 않아도 값을 저장하여 사용 가능하지만 변수를 선언하는 것을 권장</p>
	<p>형식) var 변수명 = 초기값</p>
	<p>자바스크립트 변수는 저장값에 따라 변수의 자료형이 자동으로 변환</p>
	
	<script type="text/javascript">
	//변수 선언 - 변수에 초기값을 저장하기 하지 않은 경우 [undefined] 자료형으로 처리
	// => undefined : 값이 저장되어 있는 않은 변수의 자료형
	//var num;
	//alert(num);
	
	/*
	//변수 선언 및 초기값 저장
	var num=10;//변수에 숫자값 저장 - 변수의 자료형 : 숫자형(number)
	alert("num = "+num);//+ 연산자를 사용해 문자값 결합
	
	//동일한 이름의 변수를 다시 선언해도 에러 미발생 - 기존 변수 사용
	var num=20;
	alert("num = "+num);
	*/
	
	/*
	//자바스크립트에서 문자값은 ' ' 또는 " " 기호를 사용하여 표현
	var num='10';//변수에 문자값(문자열)을 저장 - 변수의 자료형 : 문자형(string)
	alert("num = "+num);
	*/
	
	/*
	var num=10;
	//alert("num = "+num);
	//typeof(변수명) : 변수의 자료형을 제공하는 연산자
	alert("num 변수의 자료형 = "+typeof(num));//num 변수의 자료형 = number
	
	num="10";
	//alert("num = "+num);
	alert("num 변수의 자료형 = "+typeof(num));//num 변수의 자료형 = string
	*/
	
	/*
	var result=true;//변수에 논리값(false 또는 true) 저장
	alert("result = "+result);
	alert("result 변수의 자료형 = "+typeof(result));//result 변수의 자료형 = boolean
	*/
	
	/*
	//자바스크립트 변수에 함수 저장 - 자바스크립트는 함수를 내부적으로 하나의 값으로 처리
	var fun=function() {
		alert("함수에 작성된 명령 실행");
	}
	
	alert("fun = "+fun);
	alert("fun 변수의 자료형 = "+typeof(fun));//fun 변수의 자료형 = function
	*/
	
	/*
	var obj=new Object();//객체를 생성하여 변수에 저장
	alert("obj = "+obj);//[object Object]
	alert("obj 변수의 자료형 = "+typeof(obj));//fun 변수의 자료형 = object
	*/

	//var 키워드로 변수를 선언하지 않아도 값을 저장하면 변수에 사용 가능
	num=10;
	alert("num = "+num);
	</script>
</body>
</html>
