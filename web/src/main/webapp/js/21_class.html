<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 객체</h1>
	<hr>
	<p>ES6에서는 class 키워드로 클래스 자료형을 선언하여 new 연산자로 클래스의 생성자
	(Constructor)를 호출해 객체 생성 가능 - 내부적으로 생성자 함수(Prototype)로 처리</p>
	
	<script type="text/javascript">
	class Human {
		//constructor 키워드로 생성자 함수 작성
		constructor(num) {
			//this 키워드로 객체속성을 생성하여 매개변수로 전달받은 값 저장
			this.num=num;	
		}
	}
	
	//extends 키워드를 사용하여 부모클래스를 상속받아 자식클래스 작성 가능
	class Student extends Human {
		constructor(num, name, address) {
			//super : 부모클래스의 객체를 참조하기 위한 키워드
			//super 키워드로 부모클래스의 생성자를 호출하여 부모클래스의 객체 생성
			super(num);
			this.name=name;
			this.address=address;	
		}
		
		//function 키워드 없이 객체함수 작성
		// => 객체와 상관없이 클래스 자료형에 객체함수가 하나만 생성되어 사용
		display() {
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
		}
		
		setValue(num, name, address) {
			this.num=num;
			this.name=name;
			this.address=address;
		}
	}
	
	/*
	//new 연산자로 클래스 자료형의 생성자를 호출하여 객체 생성해 변수에 저장
	// => 클래스 자료형의 생성자를 클래스의 이름으로 호출
	let student=new Student(1000, "홍길동", "서울시 강남구");
	//alert("student 변수의 자료형 = "+typeof(student));//student 변수의 자료형 = object
	student.display();
	
	student.setValue(2000, "임꺽정", "서울시 종로구");
	student.display();
	*/
	
	let student=new Student(1000, "홍길동", "서울시 강남구");

	/*
	//객체의 요소(속성과 함수)는 . 연산자를 사용해 사용 가능
	//alert("학번 = "+student.num+", 이름 = "+student.name+", 주소 = "+student.address);
	//student.display();

	//객체의 요소(속성과 함수)는 [] 연산자를 사용해 사용 가능
	//alert("학번 = "+student["num"]+", 이름 = "+student["name"]+", 주소 = "+student["address"]);
	student["display"]();
	*/
	
	/*
	//instanceof 연산자 : 변수에 저장된 객체의 클래스 자료형을 비교하여 객체의 자료형이 아니면
	//[false]를 제공하고 객체의 자료형이 맞으면 [true]를 제공하는 연산자
	//형식) 객체형변수명 instanceof 클래스명
	alert(student instanceof Student);//true
	alert(student instanceof Human);//true
	*/
	
	/*
	//in 연산자 : 객체의 요소가 아닌 경우 [false]를 제공하고 객체의 요소인 경우 [true]를 제공하는 연산자
	//형식) "요소명" in 객체형변수명
	//alert("num" in student);//true
	//alert("display" in student);//true
	alert("phone" in student);//false
	*/
	
	/*
	//for 명령을 사용해 객체의 속성명을 차례대로 제공받아 변수에 저장하여 일괄처리 가능
	//형식) for(변수명 in 객체형변수명) { 명령; 명령; ... }
	for(variable in student) {
		//alert(variable);
		//alert(student.variable);//undefined
		alert(student[variable]);//[] 연산자에 객체 속성명을 작성해 객체 속성값을 제공받아 사용 
	}
	*/
	
	//with 명령을 사용해 객체의 속성을 변수처럼 사용하여 명령 작성 가능
	//형식) with(객체형변수명) { 명령; 명령; ... }
	with(student) {
		alert("학번 = "+num+", 이름 = "+name+", 주소 = "+address);
	}
	</script>
</body>
</html>
