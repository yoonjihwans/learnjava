<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 이벤트 처리</h1>
	<hr>
	<p>HTML 태그 중에는 특정 이벤트에 대한 처리 기능을 기능을 제공하는 태그 존재
	- a 태그, input 태그, form 태그 등</p>
	<button type="button" id="btn">다음(Daum) 사이트로 이동</button>
	<hr>
	<a href="https://www.naver.com" id="naver"><button type="button">네이버(Naver) 사이트로 이동</button></a>
	
	<script type="text/javascript">
	document.getElementById("btn").onclick=function() {
		location.href="https://www.daum.net";
	}
	
	document.getElementById("naver").onclick=function() {
		//event 객체 : 태그에서 발생된 이벤트 관련 정보를 저장한 객체
		// => 이벤트 처리 함수가 호출되면 자동으로 생성되며 이벤트 처리 함수가 종료되면 소멸
		
		//event.preventDefault() : 태그에 설정된 기본 이벤트 명령을 취소하는 멤버함수
		event.preventDefault();
	}
	</script>
</body>
</html>
