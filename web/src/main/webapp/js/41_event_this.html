<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#displayDiv {
	width: 600px;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	border: 1px solid red;
}

ul li {
	width: 400px;
	margin: 10px;
	text-align: center;
	font-size: 1.5em;
	font-weight: bold;
	border: 1px solid blue;
	list-style-type: none;
}
</style>
</head>
<body>
	<h1>자바스크립트 이벤트 처리</h1>
	<hr>
	<p>이벤트 처리 함수에서 이벤트가 발생된 태그(Element 객체)를 표현하기 위해 this 키워드 사용</p>
	<hr>
	<div id="displayDiv">이벤트 처리</div>
	<hr>
	<ul>
		<li>홍길동</li>
		<li>임꺽정</li>
		<li>전우치</li>
	</ul>
	
	<script type="text/javascript">
	document.getElementById("displayDiv").onclick=function() {
		//alert("태그에서 클릭 이벤트가 발생 되었습니다.");
		
		//Element 객체에 태그 속성을 추가하여 태그 속성값 변경
		//document.getElementById("displayDiv").style="color: green;";
		
		this.style="color: green;";
	}
	
	var liList=document.getElementsByTagName("li");
	
	/*
	liList.item(0).onclick=function() {
		//liList.item(0).style="color: orange";
		this.style="color: orange";
	}
	
	liList.item(1).onclick=function() {
		//liList.item(1).style="color: orange";
		this.style="color: orange";
	}
	
	liList.item(2).onclick=function() {
		//liList.item(2).style="color: orange";
		this.style="color: orange";
	}
	*/
	
	for(i=0;i<liList.length;i++) {//i 변수에 3이 저장되면 반복문 종료
		//태그(Element 객체)에 이벤트 처리 함수 등록 
		liList.item(i).onclick=function() {
			//반복문(for)이 종료된 후 태그에서 이벤트가 발생되면 실행되는 명령 - i 변수에서 3 저장
			// => liList.item(3) - null >> [null]을 사용해 멤버변수 또는 멤버함수 사용 불가능 
			//liList.item(i).style="color: orange";//에러 발생
			this.style="color: orange";
		}
	}
	</script>
</body>
</html>
