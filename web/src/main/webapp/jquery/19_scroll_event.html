<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>Scroll Event</h1>
	<hr>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	function displayImage() {
		for(i=0;i<10;i++) {
			$("#displayDiv").append("<div><img src='/web/jquery/images/"+i+".png' width='100'></div>");
		}		
	}
	
	displayImage();
	
	//$(selector).scroll(callback) : 선택자로 검색된 태그(window 객체 - 브라우저)에서 스크롤을
	//움직이는 이벤트가 발생될 경우 콜백함수(이벤트 처리 함수)를 호출하는 멤버함수
	$(window).scroll(function() { 
		//alert("스크롤 이벤트 발생");
		
		//$(selector).height() : 선택자로 검색된 태그의 높이를 반환하는 멤버함수
		var docH=$(document).height();
		//alert(docH);
		//alert($(window).height());
		
		//$(selector).scrollTop() : 선택자로 검색된 태그의 스크롤 상단 위치값을 반환하는 메소드
		// => $(window).scrollTop() : 브라우저에 보여지지 않는 document 객체의 높이
		var scrollH=$(window).height()+$(window).scrollTop();
		
		if(scrollH >= docH) {//스크롤이 document 객체의 마지막에 위치한 경우
			displayImage();
		}	
	});
	</script>
</body>
</html>
