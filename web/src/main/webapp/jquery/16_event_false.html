<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
div {
	width: 300px;
	margin: 0 auto;
	padding: 20px;
	text-align: center;
	border: 3px solid blue;
}

a, a:visited {
	text-decoration: none;
	padding: 10px;
	border: 3px solid red;
}
</style>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<div>
		<!-- a 태그는 클릭 이벤트가 발생되면 href 속성값으로 브라우저의 URL 주소를 변경하여
		새로운 웹프로그램을 요청해 실행결과를 응답받아 출력 처리 - 페이지 이동  -->
		<a href="https://www.daum.net">다음(Daum)으로 이동</a>
	</div>
	
	<script type="text/javascript">
	$("div").click(function() {
		$(this).css("background", "aqua");
		$(this).find("a").css("background", "white");
	});
	
	$("div").find("a").click(function() {
		$(this).css("background", "yellow");

		/*
		event.preventDefault();//태그의 등록된 기본 이벤트 명령 취소
		event.stopPropagation();//태그의 이벤트 전달(버블링) 중지
		*/
		
		//이벤트 처리 함수에서 [false]를 반환하면 태그에 등록된 기본 이벤트 명령을 취소하고
		//이벤트 전달 중지한 후 이벤트 처리 함수 종료
		return false;
	});
	</script>
</body>
</html>
