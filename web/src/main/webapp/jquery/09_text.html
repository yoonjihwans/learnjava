<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>text 멤버함수와 html 멤버함수</h1>
	<hr>
	<div id="displayDiv"><p>text 멤버함수와 html 멤버함수의 활용</p></div>
	<hr>
	<h3>jQuery 객체의 멤버함수 연습</h3>
	<h3>jQuery 객체의 멤버함수 연습</h3>
	<h3>jQuery 객체의 멤버함수 연습</h3>
	<h3>jQuery 객체의 멤버함수 연습</h3>
	<h3>jQuery 객체의 멤버함수 연습</h3>
	
	<script type="text/javascript">
	/*
	//$(selector).text() : 선택자로 검색된 태그의 태그내용을 반환하는 멤버함수
	// => HTML 태그를 제외한 태그내용 반환
	alert("태그내용 = "+$("#displayDiv").text());
	
	//$(selector).html() : 선택자로 검색된 태그의 태그내용을 반환하는 멤버함수
	// => HTML 태그를 포함한 태그내용 반환
	alert("태그내용 = "+$("#displayDiv").html());
	*/
	
	/*
	//$(selector).text(value) : 선택자로 검색된 태그의 태그내용을 매개변수로 전달받은 값으로
	//변경하는 멤버함수 - 매개변수로 전달받은 문자값에 HTML 태그가 존재할 경우 문자값으로 처리
	//$("#displayDiv").text("<p style='color:red;'>text() 멤버함수에 의해 태그내용 변경</p>");

	//$(selector).html(value) : 선택자로 검색된 태그의 태그내용을 매개변수로 전달받은 값으로
	//변경하는 멤버함수 - 매개변수로 전달받은 문자값에 HTML 태그가 존재할 경우 태그로 처리
	$("#displayDiv").html("<p style='color:red;'>text() 멤버함수에 의해 태그내용 변경</p>");
	*/
	
	//묵시적 반복에 의해 검색된 모든 태그의 태그내용이 동일하게 변경
	//$("h3").text("jQuery 객체의 멤버함수 연습 - 변경");
	
	/*
	//each() 멤버함수를 호출하여 명시적 반복을 사용해 검색된 모든 태그를 차례대로 제공받아
	//서로 다른 태그내용으로 변경 가능
	$("h3").each(function(i) {
		$(this).text("jQuery 객체의 멤버함수 연습 - "+(i+1));
	});
	*/
	
	//$(selector).text(callback([index][, content])) 형식으로 멤버함수를 호출하여 명시적 반복 처리 가능
	// => text() 멤버함수 또는 html() 멤버함수의 매개변수 콜백함수를 전달하여 호출 가능
	// => 매개변수에 전달되어 호출되는 콜백함수는 반드시 문자값 반환 - 반환받은 문자값으로 태그내용 변경
	// => 콜백함수의 매개변수를 작성하여 태그의 첨자와 태그내용을 제공받아 콜백함수에서 사용 가능
	$("h3").text(function(index, content) {
		return content+" - "+(index+1);
	});
	</script>
</body>
</html>
