<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<div id="subject">
		<p>Java 과정</p>
		<div>
			<p>Java 기본문법</p>
			<p>Java OOP</p>
			<p>Java API</p>
		</div>
		
		<p>JSP 과정</p>
		<div>
			<p>스크립트 요소(Script Element)</p>
			<p>지시어(Directive)</p>
			<p>표준 액션 태그(Standard Action Tag)</p>
		</div>
	</div>
	
	<script type="text/javascript">
	//자식 선택자 : 선택자로 검색된 태그(부모)의 하위에 작성된 첫번째 깊이의 태그(자식)을 
	//검색하여 제공하기 위한 선택자
	//$("#subject > p").css({"font-size":"25px", "font-weight":"bold"});
	
	$("#subject").children("p").css({"font-size":"25px", "font-weight":"bold"});
	

	//후손 선택자 : 선택자로 검색된 태그(부모)의 하위에 작성된 모든 깊이의 태그(후손)을 
	//검색하여 제공하기 위한 선택자
	$("#subject p").css("color","green");
	
	</script>
</body>
</html>
