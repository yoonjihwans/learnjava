<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>태그의 추가와 삭제</h1>
	<hr>
	<div id="imagesList1"></div>
	<hr>
	<div id="imagesList2"></div>
	<hr>
	<div id="imagesList3">
		<img alt="숫자이미지" src="/web/jquery/images/1.png" width="200" id="img1">
		<img alt="숫자이미지" src="/web/jquery/images/2.png" width="200" id="img2">
		<img alt="숫자이미지" src="/web/jquery/images/3.png" width="200" id="img3">
	</div>
	
	<script type="text/javascript">
	//$(selector).append(newItem) : 선택자로 검색된 태그의 마지막 자식태그로 매개변수로 
	//전달받은 태그를 생성하여 추가하는 멤버함수 - DOM 트리에 태그를 추가하여 출력
	$("#imagesList1").append("<img src='/web/jquery/images/1.png' width='200'>");
	$("#imagesList1").append("<img src='/web/jquery/images/2.png' width='200'>");
	
	//$(selector).prepend(newItem) : 선택자로 검색된 태그의 첫번째 자식태그로 매개변수로 
	//전달받은 태그를 생성하여 추가하는 멤버함수 - DOM 트리에 태그를 추가하여 출력
	$("#imagesList1").prepend("<img src='/web/jquery/images/3.png' width='200'>");
	$("#imagesList1").prepend("<img src='/web/jquery/images/4.png' width='200'>");

	//$(selector).before(newItem) : 선택자로 검색된 태그의 이전 태그로 매개변수로 전달받은 
	//태그를 생성하여 추가하는 멤버함수 - DOM 트리에 태그를 추가하여 출력
	$("#imagesList1").find("img[src='/web/jquery/images/1.png']").before("<img src='/web/jquery/images/5.png' width='200'>");

	//$(selector).after(newItem) : 선택자로 검색된 태그의 다음 태그로 매개변수로 전달받은 
	//태그를 생성하여 추가하는 멤버함수 - DOM 트리에 태그를 추가하여 출력
	$("#imagesList1").find("img[src='/web/jquery/images/1.png']").after("<img src='/web/jquery/images/6.png' width='200'>");
	
	//$(selector).appendTo(tergetSelector) : 선택자로 검색된 태그를 타겟 선택자로 검색된 태그의
	//마지막 자식태그로 이동하는 멤버함수
	//$("#img1").appendTo("#imagesList2");
	//jQuery 함수의 매개변수에 선택자 대신 HTML 태그를 작성하여 전달하면 Element 객체로 생성한
	//후 JQuery 객체로 반환받아 멤버함수 호출 가능
	// => 태그를 생성하여 DOM 트리의 추가하여 출력 가능 - append() 멤버함수의 유사한 기능 제공 
	$("<img src='/web/jquery/images/1.png' width='200'>").appendTo("#imagesList2");
	$("<img src='/web/jquery/images/2.png' width='200'>").appendTo("#imagesList2");
	
	//$(selector).prependTo(tergetSelector) : 선택자로 검색된 태그를 타겟 선택자로 검색된 태그의
	//첫번째 자식태그로 이동하는 멤버함수
	$("<img src='/web/jquery/images/3.png' width='200'>").prependTo("#imagesList2");
	$("<img src='/web/jquery/images/4.png' width='200'>").prependTo("#imagesList2");

	//$(selector).insertBefore(tergetSelector) : 선택자로 검색된 태그를 타겟 선택자로 검색된 
	//태그의 이전 태그로 이동하는 멤버함수
	$("<img src='/web/jquery/images/5.png' width='200'>").insertBefore("#imagesList2 img[src='/web/jquery/images/1.png']");

	//$(selector).insertAfter(tergetSelector) : 선택자로 검색된 태그를 타겟 선택자로 검색된 
	//태그의 다음 태그로 이동하는 멤버함수
	$("<img src='/web/jquery/images/6.png' width='200'>").insertAfter("#imagesList2 img[src='/web/jquery/images/1.png']");

	//$(selector).remove([selector]) : 선택자로 검색된 태그를 삭제하는 멤버함수
	// => DOM 트리의 태그를 검색하여 삭제해 출력되지 않도록 처리
	//$("#imagesList3").remove();//부모태그를 삭제하면 자식태그도 삭제 처리
	
	//$("#imagesList3").children().eq(1).remove();
	//$("#imagesList3").children(":eq(1)").remove();
	//$("#imagesList3").children().remove(":eq(1)");
	$("#img2").remove();
	</script>
</body>
</html>
