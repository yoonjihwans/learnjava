<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style type="text/css">
div {
	width: 350px;
	margin: 0 auto;
	padding: 50px;
	font-size: 1.2em;
	text-align: center;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<div>마우스를 클릭하거나 이동해 보세요.</div>
	
	<script type="text/javascript">
	/*
	//선택자로 검색된 태그에서 클릭 이벤트가 발생될 경우 콜백함수 호출하여 이벤트 처리 - 단축형
	$("div").click(function() {
		$(this).css("color", "red");
	});
	
	//$(selector).mouseover(callback) : 선택자로 검색된 태그에 마우스 커서가 진입한 경우 
	//콜백함수(이벤트 처리 함수)를 호출하는 멤버함수
	$("div").mouseover(function() {
		$(this).css("background", "yellow");
	});
	
	//$(selector).mouseout(callback) : 선택자로 검색된 태그에 마우스 커서가 벗어날 경우 
	//콜백함수(이벤트 처리 함수)를 호출하는 멤버함수
	$("div").mouseout(function() {
		$(this).css({"color":"black", "background":"white"});
	});
	*/
	
	/*
	//$(selector).on(event, callback) : 선택자로 검색된 태그에서 발생된 이벤트에 대한 이벤트
	//처리 함수를 등록하는 멤버함수 - 일반형
	$("div").on("click", function() {
		$(this).css("color", "red");
	});
	*/
	
	//$(selector).on(object) : 선택자로 검색된 태그에서 발생될 수 있는 다수의 이벤트에 대한
	//이벤트 처리 함수를 Object 객체로 전달하여 등록 처리 가능
	// => Object 객체의 요소명에 이벤트로 설정하고 요소값에 이벤트 처리 함수 설하여여 이벤트에
	//대한 이벤트 처리 함수 등록
	$("div").on({
		"click":function() {
			$(this).css("color", "red");
		},
		"mouseover":function() {
			$(this).css("background", "yellow");
		},
		"mouseout":function() {
			$(this).css({"color":"black", "background":"white"});
		}
	});
	</script>
</body>
</html>
