<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<h1>each 멤버함수</h1>
	<hr>
	<h3>each 멤버함수 호출-1</h3>
	<h3>each 멤버함수 호출-2</h3>
	<h3>each 멤버함수 호출-3</h3>
	<h3>each 멤버함수 호출-4</h3>
	<h3>each 멤버함수 호출-5</h3>
	
	<script type="text/javascript">
	//선택자에 의해 다수의 태그가 검색되면 태그의 갯수만큼 jQuery 객체를 반환받아 멤버함수 호출
	// => 묵시적 반복 : 검색된 모든 태그를 jQuery 객체로 반환받아 멤버함수를 반복적으로 호출
	// => 검색된 모든 태그가 같은 멤버함수를 호출하므로 모든 태그에 동일한 기능 구현
	//$("h3").css("color", "red");
	
	/*
	//선택자로 검색된 다수의 태그를 구분하여 jQuery 객체로 반환받아 멤버함수 호출
	// => 검색된 태그에 다른 기능 구현
	$("h3").eq(0).css("color", "red");
	$("h3").eq(1).css("color", "green");
	$("h3").eq(2).css("color", "blue");
	$("h3").eq(3).css("color", "orange");
	$("h3").eq(4).css("color", "lime");
	*/
	
	var color=["red","green","blue","orange","lime"];

	/*
	//$("selector").size() : 선택자로 검색된 태그의 갯수를 반환하는 멤버함수
	// => jQuery 3.0에서는 size() 멤버함수 대신 length 멤버변수를 사용하여 태그의 갯수 제공
	for(i=0;i<$("h3").length;i++) {
		$("h3").eq(i).css("color",color[i]);
	}
	*/
	
	//$(selector).each(callback([index][, element])) : 선택자로 검색된 태그의 갯수만큼 콜백함수를 반복적으로 호출
	//하는 멤버함수 - 명시적 반복
	// => 콜백함수에 매개변수를 작성하면 검색된 태그의 첨자와 태그에 대한 Element 객체가
	//자동 저장되어 콜백함수에서 사용 가능
	$("h3").each(function(index, element) {
		//$("h3").eq(index).css("color",color[index]);
		
		//jQuery 함수의 매개변수에 CSS 선택자가 아닌 자바스크립트 객체(Element 객체)를 전달해
		//jQuery 객체로 반환받아 멤버함수 호출 가능
		//$(element).css("color",color[index]);
		
		//this : 콜백함수에서 처리중인 태그의 Element 객체를 표현하기 위해 사용하는 키워드
		// => this : 자바스크립트 객체 - Element 객체, $(this) : jQuery 객체
		$(this).css("color",color[index]);
	});
	
	</script>
</body>
</html>
