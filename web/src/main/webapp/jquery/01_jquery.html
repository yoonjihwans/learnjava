<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<!-- script 태그를 사용해 jQuery 라이브러리 파일을 HTML 문서에 포함해야만 jQuery 기능 사용 가능 -->
<!-- => https://www.jquery.com 사이트 참조 -->

<!-- jQuery 라이브러리 파일을 다운로드 받아 웹자원(WebContext)으로 저장하고 script 태그를 
사용해 HTML 문서에 포함하여 사용 -->
<!-- => 1.X : IE9 이하, 2.X 또는 3.X : IE10 이상 -->
<!-- <script type="text/javascript" src="/web/jquery/jquery-3.7.1.min.js"></script> -->

<!-- CDN 서버에 저장된 jQuery 라이브러리 파일을 제공받아 script 태그를 사용해 HTML 문서에 포함하여 사용 -->
<!-- CDN(Contents Delivery Network) Server : 대량의 자료를 빠르고 안정적으로 제공하기 위한 서버 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="text/javascript">
//jQuery 라이브러리를 사용하기 위해서는 jQuery 함수의 매개변수에 CSS 선택자를 전달하여 DOM 트리의
//태그(Element 객체)를 찾아 jQuery 객체로 반환받은 후 멤버함수를 호출하여 필요한 기능 구현
// => HTML 문서의 모든 태그가 DOM 트리에 Element 객체로 저장되어 있어야 jQuery 객체 생성 가능

//jQuery 함수로 jQuery 객체를 생성하여 멤버함수를 호출하는 방법
//형식) jQuery(selector|object|tag).멤버함수(값, 값, ...)

/*
//jQuery(document).ready(callback) : document 객체가 준비(DOM 트리 완성)되면 콜백함수를 호출하는 멤버변수
jQuery(document).ready(function() {
	alert("document 객체가 준비된 상태-1");
});

jQuery(document).ready(function() {
	alert("document 객체가 준비된 상태-2");
});
*/

/*
jQuery(document).ready(function() {
	jQuery("div").css("color","red");
});
*/
</script>
</head>
<body>
	<h1>jQuery 사용</h1>
	<hr>
	<p>jQuery : 태그에 대한 이벤트 처리, 태그 조작 및 AJAX 기능 등을 제공하기 위한 자바스크립트 라이브러리</p>
	<hr>
	<div>Hello, jQuery!!!</div>
	<div>Hello, jQuery!!!</div>
	<div>Hello, jQuery!!!</div>
	
	<!-- script 태그를 body 태그의 마지맞 자식태그로 작성하면 document 객체가 준비된 상태와
	동일하므로 jQuery(document).ready() 멤버함수를 호출하지 않아도 jQuery 기능 사용 가능 -->
	<script type="text/javascript">
	//jQuery("div").css("color","red");
	
	//jQuery 함수명 대신 $ 기호 사용 가능
	$("div").css("color","red");
	</script>
</body>
</html>
