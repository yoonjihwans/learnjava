<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#ani {
	width: 100px;
	height: 100px;
	position: relative;
	/*
	left: 10px;
	background: url("/web/css/images/f1.png");
	*/
	
	/* animation-name : 박스모델에 적용될 애니메이션의 이름을 속성값으로 설정 */
	animation-name: myani;
	
	/* animation-duration : 박스모델에 적용될 애니메이션의 지속시간을 속성값으로 설정 */
	animation-duration: 5s;
	
	/* animation-duration : 박스모델에 적용될 애니메이션의 반복횟수를 속성값으로 설정 */
	/* 속성값 : 정수값 또는 infinite(무한반복) */
	animation-iteration-count: infinite;
	
	/* animation-direction : 박스모델에 적용될 애니메이션의 진행방향을 속성값으로 설정 */
	/* 속성값 : normal(정방향 - 기본), reverse(역방향), alternate(정방향 > 역방향), alternate-reverse(역방향 > 정방향) */
	animation-direction: alternate;
}

/* @keyframes : 애니메이션 이름과 상태에 따른 스타일 속성의 변경흫 선언하기 위한 시스템 속성 */
/* => 상태(백분율 또는 키워드 -  from, to)에 따란 CSS 스타일 속성을 작서하여 애니메이션 효과 제공 */
/* => 시작상태(from)와 종료상태(to)를 포함하여 2개 이상의 상태 작성 */
/* 애니메이션 효과(Animation Effect) : 박스모델의 스타일이 시간 경과에 따라 자동 변환하는 기능 */
@keyframes myani {
	/* 시작상태 */
	/*
	from {
		left: 10px;
		background: url("/web/css/images/f1.png");
	}
	*/
	
	/* 종료상태 */
	/*
	to {
		left: 600px;
		background: url("/web/css/images/f2.png");
	}
	*/
	
	0% {
		top : 0;
		left: 10px;
		background: url("/web/css/images/f1.png");
	}
	
	25% {
		top : 0;
		left: 600px;
		background: url("/web/css/images/f2.png");
	}
	
	50% {
		top : 300px;
		left: 600px;
		background: url("/web/css/images/f1.png");
	}
	
	75% {
		top : 300px;
		left: 10px;
		background: url("/web/css/images/f2.png");
	}
	
	100% {
		top : 0;
		left: 10px;
		background: url("/web/css/images/f1.png");
	}
}
</style>
</head>
<body>
	<h1>애니메이션 관련 스타일 속성</h1>
	<hr>
	<div id="ani"></div>
</body>
</html>
