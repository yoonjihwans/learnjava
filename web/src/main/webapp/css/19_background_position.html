<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	margin: 0 auto;
	width: 50%;
	height: 300px;
	border: 1px solid red;
	/* 배경 이미지는 태그의 왼쪽 상단을 기준으로 출력 */
	background-image: url("/web/css/images/bg.png");
	background-repeat: no-repeat;

	/* background-position : 배경 이미지의 출력 위치 관련 스타일 속성 */
	/* 속성값 : px, %, 키워드(left, right, top, botton, center) - 기본값 : left top */	
	
	/* 배경 이미지를 태그의 왼쪽 상단을 기존으로 가로(X) 및 세로(Y) 방향으로 이동하여 출력 */ 
	/* background-position:  200px 100px; */
	/* background-position:  30% 60%; */
	
	/* background-position: center; */
	background-position: right bottom;
	
}
</style>
</head>
<body>
	<h1>배경 관련 스타일 속성</h1>
	<hr>
	<div>오늘은 2024년 06월 20일입니다. 아주 더운 날입니다.</div>
</body>
</html>
