<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#original {
	margin: 20px;
}

img {
	border: 1px solid black;
}

.image {
	float: left;
	margin: 20px;
	background: rgba(0, 0, 255, 0.3);
	perspective: 200px;
	transform-style: preserve-3d;
}

/* rotate(각도) : 박스모델을 가로(X)와 세로(Y) 방향으로 회전하는 함수 - 단위 : deg */
#rotate {
	transform: rotate(45deg);
}

/* rotatex(각도) : 박스모델을 가로(X) 방향으로 회전하는 함수 - 단위 : deg */
#rotatex {
	transform: rotatex(45deg);
}

/* rotatey(각도) : 박스모델을 세로(Y) 방향으로 회전하는 함수 - 단위 : deg */
#rotatey {
	transform: rotatey(45deg);
}

/* rotatez(각도) : 박스모델을 원근(Z) 방향으로 회전하는 함수 - 단위 : deg */
#rotatez {
	transform: rotatez(45deg);
}

/* rotate3d(x, y, z, 각도) : 박스모델을 입체적으로 회전하는 함수 - 단위 : deg */
#rotate3d {
	transform: rotate3d(-1, 1, 2, 45deg);
}

</style>
</head>
<body>
	<h1>박스모델 변형 관련 스타일 속성</h1>
	<hr>
	<div id="original">
		<h3>원본이미지</h3>
		<img alt="펜션 이미지" src="/web/css/images/1.jpg">
	</div>
	<hr>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="rotate">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="rotatex">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="rotatey">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="rotatez">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="rotate3d">
	</div>
</body>
</html>
