<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 구글에서 제공하는 웹폰트 사용 가능 - https://fonts.google.com 사이트 참조 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

<style type="text/css">
/* 모든 클라이언트가 동일한 글꼴을 사용하도록 웹폰트 제공 */
/* 웹폰트(Web Font) : 웹서버에 저장된 글꼴 파일을 클라이언트에게 제공하는 기능 */
/* 글꼴 파일 : ttf 파일(플렛폼에서 사용하는 글꼴파일), woff 파일 등 */

/* @font-face : 글꼴파일을 클라이언트에게 제공하기 위한 시스템 속성 */
@font-face {
	/* font-family : 글꼴의 식별자를 속성값(글꼴명)으로 설정 */
	font-family: "NanumGothic";
	/* src : url 함수를 사용하여 글꼴파일의 URL 주소를 작성해 속성값으로 설정 */
	src: url("/web/css/fonts/NanumGothic.woff");
}

@font-face {
	font-family: "NanumBarunGothic";
	src: url("/web/css/fonts/NanumBarunGothic.woff");
}

body {
	/* font-family: "NanumGothic"; */
	/* font-family: "NanumBarunGothic"; */
	font-family: "Noto Sans KR", sans-serif;
}
</style>
