<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#original {
	margin: 20px;
}

img {
	border: 1px solid black;
}

.image {
	float: left;
	margin: 20px;
	background: rgba(0, 0, 255, 0.3);
	perspective: 200px;
	transform-style: preserve-3d;
}
/* skew(각도, 각도) : 박스모델을 가로(X)와 세로(Y) 방향으로 비트는 함수 - 단위 : deg */
#skew {
	transform: skew(30deg, 30deg);
}

/* skewx(각도) : 박스모델을 가로(X) 방향으로 비트는 함수 - 단위 : deg */
#skewx {
	transform: skewx(30deg);
}

/* skewy(각도) : 박스모델을 세로(Y) 방향으로 비트는 함수 - 단위 : deg */
#skewy {
	transform: skewy(30deg);
}
</style>
</head>
<body>
	<h1>박스모델 변형 관련 스타일 속성</h1>
	<hr>
	<div id="original">
		<h3>원본이미지</h3>
		<img alt="펜션 이미지" src="/web/css/images/1.jpg">
	</div>
	<hr>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="skew">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="skewx">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="skewy">
	</div>
</body>
</html>
