<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
/* 전체 선택자 : 모든 태그를 엘리먼트로 선택하여 스타일 시트 적용 - 비권장 */
/*
* {
	margin: 0;
	padding: 0;
}
*/

/* 태그 선택자 : 태그의 이름으로 엘리먼트 선택하여 스타일 시트 적용 */
/* => 태그 이름이 같은 다수의 엘리먼트에 동일한 스타일 시트 적용 */
h2 { color: green; }
p { color: blue; }

/* 클래스 선택자 : 태그의 class 속성값으로 엘리먼트 선택하여 스타일 시트 적용 */
/* => 태그 선택자와 구분하기 위해 class 속성값 앞에 [.] 기호를 붙여 작성 */
/* => class 속성값이 같은 다수의 엘리먼트에 동일한 스타일 시트 적용 */
.text1 { color: maroon; }
.text2 { color: pink; }
.text3 { text-align: center; }

/* 아이디 선택자 : 태그의 id 속성값으로 엘리먼트 선택하여 스타일 시트 적용 */
/* => 태그 선택자와 구분하기 위해 id 속성값 앞에 [#] 기호를 붙여 작성 */
/* => 하나의 id 속성값을 사용한 단일 엘리먼트에만 스타일 시트 적용 */
#text4 { color: olive; }
/* [,] 기호를 사용해 선택자를 나열하여 작성 가능 */
/* => 다수의 선택자로 검색된 엘리먼트에 동일한 스타일 시트 적용 */
#text5, #text6 { color: silver; }
</style>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>기본 선택자 - 태그 선택자, 클래스 선택자, 아이디 선택자</p>
	<hr>
	<h2>태그 선택자</h2>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<hr>
	<h2>클래스 선택자</h2>
	<!-- class 속성 : 스타일 시트를 적용하기 위한 태그의 클래스 이름을 속성값으로 설정 -->
	<!-- => 같은 class 속성값을 작성해 동일한 스타일 시트 적용 -->
	<!-- => class 속성값은 공백을 사용해 다수의 속성값 작성 가능 -->
	<p class="text1">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p class="text1 text3">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p class="text2">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<hr>
	<!-- id 속성 : 태그를 구분하기 위한 식별자를 속성값으로 설정 -->
	<!-- => id 속성값은 태그를 구분하기 위해 사용하므로 태그에 동일한 속성값 작성 불가능 -->
	<p id="text4">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p id="text5">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p id="text6">브라우저에 출력될 아주 중요한 내용입니다.</p>
</body>
</html>
