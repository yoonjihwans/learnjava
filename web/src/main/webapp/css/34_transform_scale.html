<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#original {
	margin: 20px;
}

img {
	border: 1px solid black;
}

.image {
	float: left;
	margin: 20px;
	background: rgba(0, 0, 255, 0.3);
	perspective: 200px;
	transform-style: preserve-3d;
}

/* scale(x, y) : 박스모델을 가로(X)와 세로(Y) 방향으로 확대(축소)하는 함수 - 단위 : 실수값(배율) */
#scale {
	transform: scale(1.2, 1.2);
}

/* scalex(x) : 박스모델을 가로(X) 방향으로 확대(축소)하는 함수 - 단위 : 실수값(배율) */
#scalex {
	transform: scalex(0.8);
}

/* scaley(y) : 박스모델을 세로(Y) 방향으로 확대(축소)하는 함수 - 단위 : 실수값(배율) */
#scaley {
	transform: scaley(1.2);
}

/* scalez(z) : 박스모델을 원근(Z) 방향으로 확대(축소)하는 함수 - 단위 : 실수값(배율) */
#scalez {
	transform: scalez(0.8);
}

/* scale3d(x, y, z) : 박스모델을 입체적으로 확대(축소)하는 함수 - 단위 : 실수값(배율) */
#scale3d {
	transform: scale3d(1.2, 1.2, 0.8);
}
</style>
</head>
<body>
	<h1>박스모델 변형 관련 스타일 속성</h1>
	<hr>
	<div id="original">
		<h3>원본이미지</h3>
		<img alt="펜션 이미지" src="/web/css/images/1.jpg">
	</div>
	<hr>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scale">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scalex">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scaley">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scalez">
	</div>
	<div class="image">
		<img alt="펜션 이미지" src="/web/css/images/1.jpg" id="scale3d">
	</div>
</body>
</html>
