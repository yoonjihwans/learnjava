<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	<!-- table 태그 : 표를 출력하기 위한 태그 -->
	<!-- => 하위태그 : tr 태그 -->
	<table border="1">
		<!-- tr 태그 : 표에 행을 출력하기 위한 태그 -->
		<!-- => 하위태그 : th 태그, td 태그 -->
		<!-- => 모든 tr 태그에 작성된 th(td)의 갯수는 동일하게 작성하는 것을 권장 -->
		<tr>
			<!-- th(td) 태그 : 행의 열을 출력하기 위한 태그 -->
			<!-- => th(td) 태그의 내용을 표에 출력 - 셀(Cell) -->
			<!-- => th 태그는 태그내용을 가운데 정렬하여 굵게 출력 처리 - 컬럼명 출력 -->
			<!-- => 태그내용의 의해 열의 폭이 자동 변경되어 출력 처리 -->
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>
		<tr>
			<td>1000</td><td>홍길동</td><td>서울시 강남구</td>
		</tr>
		<tr>
			<td>2000</td><td>홍길동</td><td>수원시 팔달구</td>
		</tr>
		<tr>
			<td>3000</td><td>전우치</td><td>인천시 월미구</td>
		</tr>
	</table>
</body>
</html>
