<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>select 태그</h1>
	<hr>
	<!-- select 태그 : 다수의 아이템 중 하나의 아이템을 선택하여 값을 입력받기 위한 태그 -->
	<!-- => 하위태그 : option 태그, optgroup 태그 -->
	<!-- => multiple 속성을 사용하면 다수의 아이템을 선택하여 값 전달 가능 -->
	<form action="#" method="post">
		<label for="class">학과</label>
		<select id="class" name="class">
			<!-- optgroup 태그 : option 태그로 설정된 아이템을 하나의 그룹으로 표현하기 위한 태그 -->
			<!-- label 속성 : 그룹의 이름을 속성값으로 설정 -->
			<optgroup label="공과대">
				<!-- option 태그 : select 태그에 아이템을 제공하기 위한 태그 -->
				<!-- => 아이템을 선택하면 option 태그의 value 속성값으로 설정된 값 전달 -->
				<!-- selected 속성 : 우선 선택 기능을 제공하기 위한 속성 - 속성값 생략 가능 -->
				<option value="arch">건축공학과</option>
				<option value="machinic">기계공학과</option>
				<option value="indust">산업공학과</option>
				<option value="computer" selected>컴퓨터공학과</option>
				<option value="chemical">화학공학과</option>
			</optgroup>
			<optgroup label="인문대">
				<option value="history">사학과</option>
				<option value="lang">어문학과</option>
				<option value="philo">철학과</option>
			</optgroup>
		</select>
		<button type="submit">제출</button>
	</form>
</body> 
</html>
