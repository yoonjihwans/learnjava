<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>textarea 태그</h1>
	<hr>
	<!-- textarea 태그 : 키보드로 다수행의 값을 입력받기 위한 태그 -->
	<!-- => textarea 태그에 태그내용을 작성하면 입력태그의 초기값으로 사용 -->
	<!-- rows 속성 : 입력태그의 행 갯수를 속성값으로 설정 -->
	<!-- cols 속성 : 입력태그의 열 갯수를 속성값으로 설정 -->
	<form method="post">
		<table>
			<tr>
				<td>장점</td>
				<td><textarea rows="5" cols="80" name="good">장점이 아주 많습니다.</textarea></td>
			</tr>
			<tr>
				<td>단점</td>
				<td><textarea rows="5" cols="80" name="bad"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">제출</button></td>
			</tr>
		</table>
		
	</form>
</body>
</html>
