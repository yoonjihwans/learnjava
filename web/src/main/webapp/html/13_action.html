<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<p>form 태그를 사용하여 요청한 웹프로그램 - 사용자 입력값을 전달받아 사용 가능</p>

	<!-- a 태그를 사용해 클릭 이벤트가 발생되면 웹프로그램을 GET 방식으로 요청하여 요청결과를
	응답받아 출력 처리 -->
	<!-- => href 속성에 요청 웹프로그램의 URL 주소를 속성값으로 설정 -->
	<!-- => a 태그를 사용해 웹프로그램을 요청할 경우 값을 전달하기 위해 URL 주소에 질의문자열
	(QueryString)을 직접 작성하여 전달 가능	 -->
	<!-- URL 주소는 영문자, 숫자, 일부 특수문자로만 작성 가능 -->
	<!-- => 질의문자열을 작성할 경우 영문자, 숫자, 일부 특수문자를 제외한 문자를 사용하면
	정상적으로 값이 전달 불가능 -->
	<!-- => 영문자, 숫자, 일부 특수문자를 제외한 문자를 사용하기 위해 부호화 처리하여 전달하면
	정상적으로 값 전달 가능 - Java 또는 JavaScript를 사용해 부호화 처리 가능 -->
	<!-- <p><a href="/web/html/13_form.html?name=홍길동&phone=010-1234-5678">[로그인 페이지 이동]</a> -->
	<p><a href="/web/html/13_form.html?name=HongGilDong&phone=010-1234-5678">[로그인 페이지 이동]</a>
</body>
</html>
