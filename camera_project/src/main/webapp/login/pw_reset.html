<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <div class="form-container">
            <h1 class="my-4 text-center">비밀번호 재설정</h1>
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="password" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="새 비밀번호를 입력하세요" autofocus>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">비밀번호 재설정</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var password = document.getElementById('password');
            var confirmPassword = document.getElementById('confirmPassword');
            var passwordError = document.getElementById('passwordError');
            var confirmPasswordError = document.getElementById('confirmPasswordError');
            var isValid = true;

            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            password.classList.remove('is-invalid');
            confirmPassword.classList.remove('is-invalid');

            if (password.value.trim() === "") {
                password.classList.add('is-invalid');
                passwordError.textContent = '새 비밀번호를 입력해주세요.';
                isValid = false;
            } else if (password.value.trim().length < 8) {
                password.classList.add('is-invalid');
                passwordError.textContent = '(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10~16자)';
                isValid = false;
            }

            if (confirmPassword.value.trim() === "") {
                confirmPassword.classList.add('is-invalid');
                confirmPasswordError.textContent = '비밀번호 확인을 입력해주세요.';
                isValid = false;
            } else if (confirmPassword.value.trim() !== password.value.trim()) {
                confirmPassword.classList.add('is-invalid');
                confirmPasswordError.textContent = '비밀번호가 일치하지 않습니다.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
