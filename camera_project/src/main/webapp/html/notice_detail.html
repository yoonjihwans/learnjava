<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; 
            color: #333;
            background-color: #fff;
            padding-top: 0; 
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        .table th:nth-child(2), .table td:nth-child(2) {
            width: 65%; 
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 0;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .content h5 {
            margin-bottom: 15px;
        }
        .content p {
            margin-bottom: 0;
        }
        .btn-section {
            margin-bottom: 20px;
            text-align: end;
        }
        .btn-section-center {
            margin-top: 20px;
            text-align: center;
        }
        .table-responsive {
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">공지사항</h1> 
    <div class="table-responsive">
        <div class="content">
            <div class="row">
                <div class="col-md-8">
                    <h5 id="detailTitle">제목</h5>
                </div>
                <div class="col-md-4 text-end">
                    <p id="detailInfo" style="margin-bottom: 0;">작성자: <span id="detailAuthor"></span> | 작성날짜: <span id="detailDate"></span></p>
                </div>
            </div>
            <hr>
            <p id="detailContent">내용</p>
        </div>
        <div class="btn-section-center">
            <div class="text-center mt-3">
                <a href="#" onclick="goBack()" class="btn btn-primary">목록으로</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // 예시 데이터 (실제로는 서버에서 데이터를 가져와야 함)
        const notice = {
            1: {
                title: '정기 점검 안내',
                author: '관리자',
                date: '2024-07-08',
                content: '정기 점검에 관한 안내입니다.'
            },
            2: {
                title: '사이트 리뉴얼 안내',
                author: '관리자',
                date: '2024-07-10',
                content: '사이트 리뉴얼에 대한 안내입니다.'
            }
            // 필요한 공지사항 데이터 추가
        };

        // 선택한 공지사항 데이터로 상세보기 업데이트
        document.getElementById('detailTitle').textContent = notice[id].title;
        document.getElementById('detailAuthor').textContent = notice[id].author;
        document.getElementById('detailDate').textContent = notice[id].date;
        document.getElementById('detailContent').textContent = notice[id].content;
    };

    function goBack() {
        const referer = document.referrer;
        if (referer.includes('notice_list_admin.html')) {
            window.location.href = referer;
        } else {
            window.location.href = 'notice_list.html';
        }
    }
</script>
</body>
</html>
